<mat-card class="a-card">
  <mat-card-content>
    <mat-form-field>
      <input matInput type="text" placeholder="Search..." maxlength="50" [(ngModel)]="keyword" (input)="search($event)">
    </mat-form-field>
  </mat-card-content>
</mat-card>

<ng-container *ngIf="res$ | async as res">
  <mat-card class="a-card" *ngFor="let r of res.results">
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title>{{ r.name }}</mat-card-title>
      <mat-card-subtitle>
        <mat-chip-list>
          <mat-chip>BOD: {{ r.birth_year }}</mat-chip>
          <mat-chip [color]="r.gender === 'male' ? 'primary' : (r.gender === 'female' ? 'accent' : '')" selected>
            {{ r.gender }}</mat-chip>
          <mat-chip>{{ r.height }}</mat-chip>
          <mat-chip>{{ r.mass }}</mat-chip>
          <mat-chip>{{ r.hair_color }}</mat-chip>
          <mat-chip>{{ r.skin_color }}</mat-chip>
          <mat-chip>{{ r.eye_color }}</mat-chip>
        </mat-chip-list>
      </mat-card-subtitle>
    </mat-card-header>
    <!-- <mat-card-content>
      <p>
        {{ r | json }}
      </p>
    </mat-card-content> -->
    <!-- <mat-card-actions>
      <button mat-icon-button>
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-actions> -->
  </mat-card>
</ng-container>
